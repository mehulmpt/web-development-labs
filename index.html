<!DOCTYPE html>
<html>
	<head>
		<title>Manipulating DOM Elements with JavaScript</title>
	</head>
	<body>
		<h1 id="pageTitle">Welcome to the JavaScript DOM Manipulation Lab</h1>
		<button id="changeTitleBtn">Change Title</button>
		<button id="toggleImageBtn">Toggle Image</button>
		<img
			id="image"
			src="https://via.placeholder.com/150"
			alt="Sample Image"
		/>
		<p id="paragraph">
			Welcome to the DOM manipulation lab. This is a paragraph.
		</p>
		<input type="text" id="textInput" />
		<button id="changeTextBtn">Change Paragraph Text</button>
	</body>
</html>
