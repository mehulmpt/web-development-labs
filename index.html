<!doctype HTML>
<html>
    <head>
        <title>Speech Synthesis Lab</title>
    </head>
    <body>
        <input type="text" id="textInput" placeholder="Enter text"></input>
        <button id="speakButton">Speak</button>
        <br>
        <label for="voiceSelect">Select voice:</label>
        <select id="voiceSelect"></select>
        <br>
        <label for="rateInput">Rate:</label>
        <input type="range" id="rateInput" min="0.1" max="3" value="1" step="0.1">
        <script src="script.js"></script>
    </body>
</html>
