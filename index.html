<!DOCTYPE html>
<html>
	<head>
		<title>AudioContext Playground</title>
		<style>
			/* Add your custom CSS styling here */
		</style>
	</head>
	<body>
		<div id="controls">
			<label for="frequency">Frequency:</label>
			<input type="range" id="frequency" min="0" max="22050" step="1" />
			<br />
			<label for="gain">Gain:</label>
			<input type="range" id="gain" min="0" max="1" step="0.01" />
			<br />
			<label for="oscillatorType">Oscillator Type:</label>
			<select id="oscillatorType">
				<option value="sine">Sine</option>
				<option value="square">Square</option>
				<option value="triangle">Triangle</option>
				<option value="sawtooth">Sawtooth</option>
			</select>
			<br />
			<button id="startButton">Start</button>
			<button id="stopButton">Stop</button>
		</div>

		<script>
			// Add your JavaScript code to work with AudioContext API here
		</script>
	</body>
</html>
