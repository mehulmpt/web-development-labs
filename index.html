<!DOCTYPE html>
<html>
	<head>
		<title>User Input Validation Lab</title>
		<style>
			.error {
				color: red;
			}
		</style>
	</head>
	<body>
		<form id="user-form">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" minlength="4" />
			<div class="error" id="username-error" hidden>
				Username must have at least 4 characters.
			</div>
			<br />
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" />
			<div class="error" id="email-error" hidden>
				Invalid email format.
			</div>
			<br />
			<label for="password">Password:</label>
			<input
				type="password"
				id="password"
				name="password"
				minlength="8"
			/>
			<div class="error" id="password-error" hidden>
				Password must have at least 8 characters and contain at least
				one number and one uppercase letter.
			</div>
			<br />
			<input type="submit" id="submit-btn" value="Submit" disabled />
		</form>

		<script src="script.js"></script>
	</body>
</html>
