<!DOCTYPE html>
<html>
	<head>
		<title>Currency Tracker</title>
	</head>
	<body>
		<input
			type="text"
			id="currencyInput"
			placeholder="INR, EUR, CAD"
			oninput="this.value = this.value.toUpperCase()"
		/>

		<button id="sendRequest">Get Rate</button>

		<script src="script.js"></script>
	</body>
</html>
