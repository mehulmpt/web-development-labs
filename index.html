<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation Lab</title>
	</head>
	<body>
		<form>
			<label for="email">Email:</label>
			<input type="email" id="email" required />
			<div id="emailError" style="display: none; color: red">
				Invalid email address
			</div>

			<label for="password">Password:</label>
			<input type="password" id="password" required />
			<div id="passwordError" style="display: none; color: red">
				Password must be at least 8 characters, have 1 uppercase, 1
				lowercase, and 1 number
			</div>

			<button type="submit" id="submit" disabled>Submit</button>
		</form>

		<script src="script.js"></script>
	</body>
</html>
