<!DOCTYPE html>
<html>
	<head>
		<title>SessionStorage Lab</title>
	</head>
	<body>
		<h2>Session Storage Interface</h2>
		<label for="inputKey">Key:</label>
		<input type="text" id="inputKey" placeholder="Enter key" />
		<br />
		<label for="inputValue">Value:</label>
		<input type="text" id="inputValue" placeholder="Enter value" />
		<br />
		<button id="storeBtn">Store Data</button>
		<button id="readBtn">Read Data</button>
		<button id="removeBtn">Remove Data</button>
		<button id="eraseBtn">Erase All Data</button>
		<br />
		<div id="output"></div>
		<script src="script.js"></script>
	</body>
</html>
