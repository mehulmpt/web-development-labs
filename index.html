<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
	</head>
	<body>
		<input type="text" id="temp-input" placeholder="Enter temperature" />
		<label
			><input type="radio" name="unit" id="celsius" checked />
			Celsius</label
		>
		<label
			><input type="radio" name="unit" id="fahrenheit" />
			Fahrenheit</label
		>
		<div id="output"></div>
		<script src="script.js"></script>
	</body>
</html>
