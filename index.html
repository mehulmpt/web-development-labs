<!doctype HTML>
<html>
    <head>
        <title>To-Do List Lab</title>
        <link rel='stylesheet' type='text/css' href='styles.css'>
    </head>
    <body>
        <button id='add-task'>Add Task</button>
        <form id='task-form' style='display: none;'>

        <script src='script.js'></script>
    </body>
</html>
