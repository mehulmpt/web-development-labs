<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation Lab</title>
	</head>
	<body>
		<h1>Form Validation</h1>
		<form>
			<label>
				Email:
				<input type="email" id="email-input" />
			</label>
			<br />
			<label>
				Password:
				<input type="password" id="password-input" />
			</label>
			<br />
			<button id="submit-btn" disabled>Submit</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
