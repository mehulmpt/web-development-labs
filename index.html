<!DOCTYPE html>
<html>
	<head>
		<title>Websockets Chat Application Lab</title>
	</head>
	<body>
		<h1>Chat</h1>
		<div id="messages"></div>
		<form id="chat-form">
			<input
				id="message-input"
				type="text"
				placeholder="Type your message"
				autocomplete="off"
			/>
			<button type="submit">Send</button>
		</form>
		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
	</body>
</html>
